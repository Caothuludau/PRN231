<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="/css/UpdateMovie.css">
</head>
<body>
    <form action="/admin/movies/edit" method="post" enctype="multipart/form-data">
        <br> ID: <input name="mid" value="1" readonly="">
        <br> Movie Name: <input type="text" name="title" value="Sample Movie Title">
        <br> Start Time: <input type="date" name="redob" value="2023-05-20">
        <br> Duration: <input type="text" name="duration" value="120">
        <br> Rate: 
        <select id="rate" name="ratingID">
            <option value="1" selected="selected">PG</option>
            <option value="2">PG-13</option>
            <option value="3">R</option>
        </select>
        <br> Description: <input type="text" name="mdesc" value="Sample Description">
        <input type="hidden" name="prevFile" value="poster.jpg"/>
        Poster: 
        <div id="poster-container" ondrop="handleFileSelect(event)" ondragover="handleDragOver(event)">
            Drag and drop images here
            <input type="file" name="poster">
        </div>
        <input type="text" id="poster" name="poster" style="display: none;">
        <img id="poster-preview" src="#" alt="Poster Preview">
        <br> View: <input type="text" name="view" value="1000">
        <br> <input type="submit" name="submit" value="Update">
    </form>

    <script>
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();

            var files = evt.dataTransfer.files; // Get the list of files dropped

            // Process each file
            for (var i = 0, f; f = files[i]; i++) {
                // Perform additional actions here with each file, such as displaying a preview or uploading it

                // Set the value of the input field to the file name
                var inputElement = document.getElementById('poster');
                inputElement.value = f.name;

                // Display a preview of the file (optional)
                var reader = new FileReader();
                reader.onload = function (e) {
                    var previewElement = document.getElementById('poster-preview');
                    previewElement.src = e.target.result;
                    previewElement.style.display = 'block';
                };
                reader.readAsDataURL(f);
            }
        }

        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Show the "copy" cursor when dragging over
        }

        // Set up event listeners
        var posterContainer = document.getElementById('poster-container');
        posterContainer.addEventListener('dragover', handleDragOver, false);
        posterContainer.addEventListener('drop', handleFileSelect, false);
    </script>
</body>
</html>
